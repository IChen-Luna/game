<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt Game</title>
  <style>
    #map {
      height: 80vh;
      width: 100%;
    }
    #login-form, #game-container {
      display: none;
    }
    #game-container {
      margin-top: 20px;
    }
    #info {
      margin: 10px;
      font-size: 18px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClXBsFozf7_-I6D-7tJFosdBwNMaHQzkg"></script>
</head>
<body>
  <h1>Treasure Hunt Game</h1>
  <div id="login-form">
    <h2>Enter Your Name</h2>
    <form id="login">
      <label for="username">Name:</label>
      <input type="text" id="username" required>
      <button type="submit">Start Game</button>
    </form>
  </div>
  
  <div id="game-container">
    <div id="info"></div>
    <div id="map"></div>
    <div>
      <h3>Your Stats</h3>
      <p id="user-stats"></p>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
